<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex03</title>
</head>
<body>
<div id="output"></div>
<script>
    function print(a) {
        document.getElementById("output").innerHTML += a;
    }
    for (let i=1;i<=5;i++) {
        for (let j = 1; j <= i; j++) {
            print("&nbsp;&nbsp;");
        }
        for (let k = i; k <= 5; k++) {
            print("*");
        }
        print("<br/>");
    }
    print("<br/>");
    for (let i=1;i<=5;i++) {
        for (let j = 1; j <= i; j++) {
            print("*");
        }
        for (let k = i; k <= 5; k++) {
            print("&nbsp;&nbsp;");
        }
        print("<br/>");
    }
</script>
</body>
</html>
