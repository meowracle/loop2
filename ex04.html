<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex04</title>
</head>
<body>
<script>
    for (var i=1;i<=5; i++) {
        for (var j=1;j<=15; j++) {
            if (j==1 || j==15 || i==1 || i==5) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }document.write("<br/>");

    }
</script>
</body>
</html>
